<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <style>
        div img {
            width: 200px;
            height: 150px;
            position: absolute;

            bottom: 450px;
            z-index: 1;
        }

        div p {
            background-color: rgb(223, 167, 64);
            width: 200px;
            height: 190px;
            position: relative;
            top: 250px;
            left: 65px;
            right: 70px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="class">
        <img src="image.jpeg" alt="">
    </div>
    <div class="class">
        <p>Nature is all the animals, plants, and other things in the world that are not made by pepole, and all the
            events and processes that are not caused by pepole. the most amazing thing about nature is its infinite
            variety</p>
    </div>
</body>

</html>
